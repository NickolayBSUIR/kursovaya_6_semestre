<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Авторизация | WebExchange</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <div th:insert="temps::default"></div>
</head>
<body>
    <header th:insert="temps::header"></header>
    <section class="section justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">Авторизация</div>
                        <div class="container p-4">
                            <form class="row row-cols-1 g-3" th:action="@{/login}" method="POST">
                                <div class="alert alert-warning" th:if="${msg != null}" th:text="${msg}">Blah</div>
                                <input name="username" type="text" class="form-control" placeholder="Логин*" required>
                                <input name="password" type="password" class="form-control" placeholder="Пароль*" required>
                                <button class="btn btn-primary btn-block" type="submit">Войти</button>
                                <a th:href="@{/reg}" class="signin-reg">Может вы хотите зарегистрироваться?</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer th:insert="temps::footer"></footer>
</body>
</html>
