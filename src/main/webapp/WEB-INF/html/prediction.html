<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Прогноз | WebExchange</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <div th:insert="temps::default"></div>
    <div th:insert="temps::predict"></div>
</head>

<body>
    <header th:insert="temps::header"></header>
    <section class="section justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="card">
                        <div class="card-header">
                            <center>
                                <h1 th:text='${"Прогноз на следующий месяц по " + curr}'></h1>
                            </center>
                        </div>
                        <div class="card-body">
                            <center>
                                <div id="chart_div"></div>
                            </center>
                            <p>Среднее изменение валюты за предыдущий месяц: <font id="avg" color="" size="5"></font></p>
                            <p>Прогнозируемое изменение валюты через месяц: <font id="pred" color="" size="6"></font></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer th:insert="temps::footer"></footer>
</body>

</html>
