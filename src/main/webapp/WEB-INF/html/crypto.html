<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Торговля валютами | Больше - лучше!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.11.5/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.11.5/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
    <script th:src="@{/resources/js/crypto.js}"></script>
</head>

<body>
    <header th:insert="temps::header"></header>
    <section class="section justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="alert alert-warning" th:if="${msg != null}" th:text="${msg}">Blah</div>
                    <a th:attr='class=${btn}' th:href="@{/new}"
                        th:text="${col} ? 'Выключить автообновление' : 'Включить автообновление'"></a>
                    <table class="table table-dark" id="tab">
                        <thead>
                            <tr>
                                <th>name</th>
                                <th>rate</th>
                                <th>change_hour</th>
                                <th>change_day</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="currency : ${currs}">
                                <td th:text="${currency.name}">
                                <td th:text='${#numbers.formatDecimal(currency.rate, 1, 2) + " $"}'>
                                    <td th:style="|${currency.change_day < 0 ? 'color: red;' : 'color: green;'}|" th:text='${#numbers.formatDecimal(currency.change_hour, 1, 3) + " %"}'>
                                    <td th:style="|${currency.change_day >= 0 ? 'color: green;' : 'color: red;' }|" th:text='${#numbers.formatDecimal(currency.change_day, 1, 3) + " %"}'>
                                    <td><button type="button" class="btn btn-warning trade" th:value="${currency.name}">Торговать!</button></td>
                                </tr>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </section>
    <footer th:insert="temps::footer"></footer>
</body>

</html>
