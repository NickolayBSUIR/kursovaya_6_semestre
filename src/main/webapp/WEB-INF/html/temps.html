<head>
    <div th:fragment="default">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </div>
    <div th:fragment="datatables">
        <link rel="stylesheet" type="text/css"
            href="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.11.5/datatables.min.css" />
        <script type="text/javascript"
            src="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.11.5/datatables.min.js"></script>
    </div>
    <div th:fragment="crypto">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <div th:insert="temps::datatables"></div>
        <script th:src="@{/resources/js/crypto.js}"></script>
    </div>
    <div th:fragment="predict">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script th:src="@{/resources/js/predict.js}"></script>
    </div>
    <div th:fragment="users">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <div th:insert="temps::datatables"></div>
        <script th:src="@{/resources/js/users.js}"></script>
    </div>
    <div th:fragment="transacs">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <div th:insert="temps::datatables"></div>
        <script th:src="@{/resources/js/transacs.js}"></script>
    </div>
</head>

                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-lg-end">
                    <div sec:authorize="!isAuthenticated()">
                        <li><a class="dropdown-item" href="/login"><i class="bi bi-box-arrow-in-right"></i>ㅤВойти</a>
                        </li>
                        <li><a class="dropdown-item" href="/reg"><i class="bi bi-pencil-square"></i>ㅤРегистрация</a>

                        <li><a class="dropdown-item" href="/"><i class="bi bi-currency-exchange"></i>ㅤБиржа</a></li>
                        <li><a class="dropdown-item" href="/account"><i class="bi bi-wallet2"></i>ㅤКошелёк</a></li>

                        <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-left"></i>ㅤВыйти</a></li>
                    </div>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <li><a class="dropdown-item" href="/"><i class="bi bi-currency-exchange"></i>ㅤБиржа</a></li>
                        <li><a class="dropdown-item" href="/account"><i class="bi bi-wallet2"></i>ㅤКошелёк</a></li>
                        <li><a class="dropdown-item" href="/transacs"><i class="bi bi-clock-history"></i>ㅤТранзакции</a></li>
                        <li><a class="dropdown-item" href="/users"><i class="bi bi-people-fill"></i>ㅤПользователи</a></li>

                            <hr class="dropdown-divider">

                        <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-left"></i>ㅤВыйти</a></li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
</header>
